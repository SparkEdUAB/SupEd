</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>SparkEd</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="fname" type="text" placeholder="FName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lname" type="text" placeholder="LName" ngModel required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item> -->
            <ion-list>
  <ion-list-header></ion-list-header>

  <ion-item>
    <ion-label>Select your Grade</ion-label>
    <ion-select multiple="true" cancelText="cancel" okText="Ok" (ionChange)="selectChange()" >
      <ion-select-option value="bacon">Grade 9</ion-select-option>
      <ion-select-option value="olives">Grade 10</ion-select-option>
      <ion-select-option value="xcheese">Grade 11</ion-select-option>
      <ion-select-option value="peppers">Grade 12</ion-select-option>
    </ion-select>
  </ion-item>


</ion-list>
          </div>
          <div padding>

            <ion-button (click)="login()" size="large" type="submit" [disabled]="form.invalid" expand="block">continue</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
