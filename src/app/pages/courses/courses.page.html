<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row >
    <ion-col *ngFor="let cour of listCourses">
        <ion-card style="height:140px;width:220px"(click)="openUnits(cour .id, cour.course)" >
          <ion-img  src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ cour.course }}</ion-card-title>
    </ion-card-header>
  </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
