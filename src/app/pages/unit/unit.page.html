<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
{{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-card class="welcome-card" *ngFor="let item of items">
      <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
      <ion-card-header>
        <ion-card-title>UNIT {{item.unit}}</ion-card-title>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.description}}</p>
        <ion-grid>
        <ion-row >
          <ion-col>
            <h2><b>Learn</b></h2>
        <ion-button color="primary" expand="full" (click)="openPdf(item.textbookUrl)"><ion-icon name="book"></ion-icon>&nbsp;Text Book</ion-button>
        <ion-button color="secondary" expand="full"  (click)="openVideo(item.unit)"><ion-icon name="logo-youtube"></ion-icon>&nbsp;Video Lessons</ion-button>
      </ion-col>

  <ion-col>
    <h2><b>Referance</b></h2>
<ion-button color="primary" expand="full" (click)="openPdf()"><ion-icon name="book"></ion-icon>&nbsp;Book</ion-button>
<ion-button color="secondary" expand="full"  ><ion-icon name="logo-youtube"></ion-icon>&nbsp;Video Tutorial</ion-button>
</ion-col>
<ion-col>
  <h2><b>Practice</b></h2>
<ion-button color="primary" expand="full" (click)="openEuee()"><ion-icon name="book"></ion-icon>&nbsp;EUEE Exam</ion-button>
<ion-button color="secondary" expand="full"  (click)="openVideo(item.unit)"><ion-icon name=""></ion-icon>&nbsp;Worksheet</ion-button>
</ion-col>

      </ion-row>
    </ion-grid>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
