<ion-header>
  <ion-toolbar color="primary">
    <ion-title>video</ion-title>
  </ion-toolbar>
  <video autoplay id="videos" width="100%"  height="350px" controls="controls" controlsList="nodownload" preload="metadata"  webkit-playsinline="webkit-playsinline" class="videoPlayer">
    <source src="./assets/videoplayback.mp4" type="video/mp4" />
   </video>
  <br>
   <ion-item text-center *ngIf="vTitle">
     <ion-label> Epsode {{ vEpsodes }} {{ vTitle }} </ion-label>
   </ion-item>
    <!-- <ion-searchbar  color="primary"[(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar> -->
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of items" >
    <ion-item>
      <!-- <ion-icon name="play" slot="start"></ion-icon> -->
      <ion-img style="height:140px;width:140px" src="./assets/imgs/biologyUnit2.png" (click)="changeVideo(item.src,item.episode,item.title)"></ion-img>&nbsp;
      <ion-label (click)="changeVideo(item.src,item.episode,item.title)">  Epsode {{ item.episode}} {{ item.title }}</ion-label>
      <div *ngIf="favorites.indexOf(item.id) == '-1'; then fav else remove"> </div>
      <ng-template #remove>
      <ion-button fill="outline" slot="end" (click)="removeFavorite(item.id)"><ion-icon name="heart"></ion-icon></ion-button>
      </ng-template>
      <ng-template #fav>
      <ion-button fill="outline" slot="end" (click)="favorite(item.id)"><ion-icon name="heart-empty"></ion-icon></ion-button>
      </ng-template>

    </ion-item>


    <!-- <ion-card-content>
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
    </ion-card-content> -->
  </ion-card>


  <!-- <ion-item *ngFor="let item of items" (click)="changeVideo(item.src)">
    <ion-icon slot="start" color="medium" name="play"></ion-icon>
    <ion-label> </ion-label>

  </ion-item> -->

</ion-content>
